    <title> 你不会的原因是想的太多，写得太少。</title>
    <script>
        /**
         * 思路 1:
         * sum = n + (n+1) + (n+2) + .... + (m-2) + (m-1) + m
         * sum = (m + m) * ?
         * @param n
         * @param m
         */
        function getSum1(n, m) {
            var length = (m - n + 1) / 2;
            sum = (n + m) * length;
            console.log(sum);
        }
        getSum1(1, 100);


        /**
         * 思路 2:
         * sum = n + (n+1) + (n+2) + .... + (m-2) + (m-1) + m
         * sum = i + (i+1) + (i+1+1) + (i+1+1+1) + ...
         * @param n
         * @param m
         */
        function getSum2(n, m) {
            var sum = 0;
            for (var i = n; i <= m; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum2(1, 100)

    </script>
